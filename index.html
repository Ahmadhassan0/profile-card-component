<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section class="team">
    <div class="profile">
      <div class="profile__top">
        <img src="./images/bg-pattern-card.svg" class="profile__top__bg" alt="background top">
        <!-- <img src="./images/image-victor.jpg" class="profile__image" alt="Profile Picture"> -->
      </div>

      <div class="profile__content">
        <h4 class="profile__name">
          Victor Crest
        </h4>
        <span class="profile__age">
          26
        </span>
        <p class="profile__location">
          London
        </p>

        <div class="profile__insights">
          <div class="insight">
            <p>
              80K
            </p>
            <span>
              Followers
            </span>
          </div>

          <div class="insight">
            <p>
              803K
            </p>
            <span>
              Likes
            </span>
          </div>

          <div class="insight">
            <p>
              1.4K
            </p>
            <span>
              Photos
            </span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Ahmadhassan0" target="_blank">Ahmad Hassan</a>.
    </div>
  </footer>
</body>

</html>
